{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Aiza Tasty</title>
    <link rel="stylesheet" href="{% static 'aiza_store/styles.css' %}">
</head>
<body class="auth-bg">
<div class="auth-container">
    <img src="{% static 'aiza_store/logo.png' %}" alt="Aiza Logo">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="/accounts/signup/">Register here</a></p>
</div>
</body>
</html>
