{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - Aiza Tasty</title>
    <link rel="stylesheet" href="{% static 'aiza_store/styles.css' %}">
</head>
<body class="auth-bg">
<div class="auth-container">
    <img src="{% static 'aiza_store/logo.png' %}" alt="Aiza Logo">
    <h2>Users</h2>
    <table style="width:100%;margin-top:1em;">
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Is Staff</th><th>Action</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_staff }}</td>
            <td>
                {% if request.user.is_superuser %}
                <a href="{% url 'delete_user' user.id %}" class="btn-delete">Delete</a>
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No users found.</td></tr>
        {% endfor %}
    </table>
    <a href="{% url 'admin_dashboard' %}" class="btn">Back to Dashboard</a>
</div>
</body>
</html>
